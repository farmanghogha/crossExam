<div class="container">
    <div class="row m-4">
        <div class="row mb-2">
            <div class="col-6">
                <h1>Order List</h1>
            </div>
            <div class="col-6 text-end">
                <!-- <a class="btn btn-primary" routerLink="/addadress"><i class="bi bi-plus-circle"></i>Add Address</a> -->
            </div>
           <hr>
        </div>
        <div class="row">
            <div class="col">
                <table class="table  table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>status</th>
                            <th>Order Date</th>
                            <th>Total Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of orderlist">
                            <td width="30">{{data.customerName}}</td>
                            <td width="30">{{data.customerEmail}}</td>
                            <td width="30">{{data.statusType}}</td>
                            <td width="30">{{data.orderDate}}</td>
                            <td width="30">{{data.totalAmount}}</td>                            
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
