        <table mat-table [dataSource]="orderlist" class="mat-elevation-z8">

           
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef><h5>Name</h5> </th>
              <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
            </ng-container>
          
            <!-- Email Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef><h5>Email</h5> </th>
              <td mat-cell *matCellDef="let element"> {{element.customerEmail}} </td>
            </ng-container>
          
            <!-- Status Type Column -->
            <ng-container matColumnDef="statusType">
              <th mat-header-cell *matHeaderCellDef> <h5>Status Type</h5> </th>
              <td mat-cell *matCellDef="let element"> {{element.statusType}} </td>
            </ng-container>
          
            <!-- Order Date Column -->
            <ng-container matColumnDef="orderDate">
              <th mat-header-cell *matHeaderCellDef><h5> Order Address</h5> </th>
              <td mat-cell *matCellDef="let element"> {{element.orderDate}} </td>
            </ng-container>

            <!-- Total Amount Column -->
            <ng-container matColumnDef="totalAmount">
                <th mat-header-cell *matHeaderCellDef><h5> Total Amount</h5> </th>
                <td mat-cell *matCellDef="let element"> {{element.totalAmount}} </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          

    </div>
</div>
